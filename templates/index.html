{{define "content"}}
<section>
    <h2>Wrap</h2>
    <textarea id="input-text" placeholder="Enter text or code to wrap"></textarea>
    <button onclick="wrap()">Wrap</button>
    <div>
        <h3>Wrapped Token:</h3>
        <pre id="wrapped-token"></pre>
    </div>
</section>
<section>
    <h2>Unwrap</h2>
    <input type="text" id="input-token" placeholder="Enter wrapped token">
    <button onclick="unwrap()">Unwrap</button>
    <div>
        <h3>Unwrapped Data:</h3>
        <pre id="unwrapped-data"></pre>
    </div>
</section>
{{end}}
