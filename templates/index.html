<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vault Wrapper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #1c2025;
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #ffd700;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
        }
        input, textarea {
            background-color: #333;
            color: white;
        }
        button {
            background-color: #ffd700;
            color: black;
            font-weight: bold;
            cursor: pointer;
        }
        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vault Wrapper</h1>
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
        <form method="POST" action="/">
            <textarea name="text" placeholder="Enter text or code to wrap..."></textarea>
            <button type="submit">Wrap</button>
        </form>
        {% if wrapped_token %}
        <p><strong>Wrapped Token:</strong> {{ wrapped_token }}</p>
        {% endif %}
        <form method="POST" action="/unwrap">
            <input type="text" name="token" placeholder="Enter token to unwrap...">
            <button type="submit">Unwrap</button>
        </form>
        {% if unwrapped_data %}
        <p><strong>Unwrapped Data:</strong> {{ unwrapped_data }}</p>
        {% endif %}
    </div>
</body>
</html>
