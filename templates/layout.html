<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vault Wrap/Unwrap</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <h1>Vault Wrap/Unwrap</h1>
    </header>
    <main>
        {{template "content" .}}
    </main>
    <script>
        function wrap() {
            const text = document.getElementById('input-text').value;
            fetch('/wrap', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({text: text})
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('wrapped-token').textContent = data.token;
            })
            .catch(error => console.error('Error:', error));
        }

        function unwrap() {
            const token = document.getElementById('input-token').value;
            fetch('/unwrap', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({token: token})
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('unwrapped-data').textContent = data.data;
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
