<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vault Data Wrapper</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="/static/styles.css">
    <!-- CodeMirror CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.6/codemirror.min.css">
    <!-- CodeMirror Theme -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.6/theme/material-darker.min.css">
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="57x57" href="/static/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/static/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/static/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/static/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/static/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/static/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/static/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/static/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/static/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/static/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png">
    <link rel="manifest" href="/static/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/static/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <div class="container">
        <h1>Vault Data Wrapper</h1>
        <div class="mode-switch">
            <span id="darkModeToggle" class="theme-icon" onclick="toggleNightMode()"></span>
        </div>
        
        <div class="wrap-section">
            <h2>Wrap Data</h2>
            <!-- CodeMirror Editor for Input -->
            <div id="wrapInput" class="code-editor"></div>
            <div class="ttl-input">
                <label for="ttl">TTL (in seconds):</label>
                <input type="number" id="ttl" value="60" min="1">
            </div>
            <button onclick="wrapData()">Wrap</button>
            <!-- Display Wrapped Token and URL -->
            <div class="token-display">
                <label for="wrappedToken">Wrapped Token:</label>
                <div class="token-input">
                    <input type="text" id="wrappedToken" readonly onclick="copyToClipboard('wrappedToken')" placeholder="Click to copy token">
                    <span class="copy-icon" onclick="copyToClipboard('wrappedToken')">&#128203;</span>
                </div>
            </div>
            <div class="link-display">
                <label for="wrappedLink">Shareable Link:</label>
                <div class="link-input">
                    <input type="text" id="wrappedLink" readonly onclick="copyToClipboard('wrappedLink')" placeholder="Click to copy link">
                    <span class="copy-icon" onclick="copyToClipboard('wrappedLink')">&#128203;</span>
                </div>
            </div>
            <div id="wrapDetails" class="details-box"></div>
        </div>

        <div class="unwrap-section">
            <h2>Unwrap Data</h2>
            <div class="unwrap-input-group">
                <input type="text" id="unwrapInput" placeholder="Enter wrapped token">
                <button onclick="unwrapData()">Unwrap</button>
            </div>
            <!-- CodeMirror Editor for Output -->
            <div id="unwrapResult" class="code-editor"></div>
        </div>
    </div>

    <!-- CodeMirror JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.6/codemirror.min.js"></script>
    <!-- CodeMirror Modes -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.6/mode/javascript/javascript.min.js"></script>
    <!-- Custom Script -->
    <script src="/static/app.js"></script>
</body>
</html>
