<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ğŸŒ¯ Vault Data Wrapper</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="/static/styles.css">
    <!-- CodeMirror CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.6/codemirror.min.css">
    <!-- CodeMirror Theme -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.6/theme/material-darker.min.css">
    <!-- Favicon with Burrito Emoji -->
    <link rel="icon" href="data:image/svg+xml,%3Csvg%20xmlns='http://www.w3.org/2000/svg'%20viewBox='0%200%2064%2064'%3E%3Ctext%20y='50%25'%20x='50%25'%20text-anchor='middle'%20dominant-baseline='central'%20font-size='64'%3E%F0%9F%A5%AF%3C/text%3E%3C/svg%3E" type="image/svg+xml">
</head>
<body class="light-mode">
    <div class="container">
        <div class="header">
            <h1>ğŸŒ¯ Vault Data Wrapper</h1>
            <span id="darkModeToggle" class="theme-icon" onclick="toggleNightMode()"></span>
        </div>

        <div class="wrap-section">
            <h2>Wrap Data <span class="info-icon" title="You can wrap text or code by entering it below. To upload a file, click the paperclip icon or drag and drop the file.">â„¹ï¸</span></h2>
            <!-- Wrap Input with Drop Zone -->
            <div id="dropZone" class="drop-zone">
                <div id="wrapInput" class="code-editor"></div>
                <!-- Paperclip Icon for File Upload -->
                <span id="fileUploadIcon" class="file-upload-icon" title="Click to upload a file">ğŸ“</span>
            </div>
            <!-- File Bubble Container for Wrap Section -->
            <div id="wrapFileBubbleContainer"></div>
            <div class="ttl-input">
                <label for="ttl">TTL (in seconds):</label>
                <input type="number" id="ttl" value="60" min="1">
            </div>
            <button onclick="wrapData()">Wrap</button>
            <!-- Size Bar -->
            <div id="sizeBar" class="size-bar" title="Shows the total size of text and files to be wrapped. Maximum allowed is 5 MB."></div>
            <!-- Success Message -->
            <div id="wrapSuccess" class="success-message" style="display: none;">Data wrapped successfully!</div>
            <!-- Display Wrapped Token and URL -->
            <div class="token-display">
                <label for="wrappedToken">Wrapped Token:</label>
                <div class="token-input">
                    <input type="text" id="wrappedToken" readonly onclick="copyToClipboard('wrappedToken')" placeholder="Click to copy token">
                    <span class="copy-icon" onclick="copyToClipboard('wrappedToken')">ğŸ“‹</span>
                </div>
            </div>
            <div class="link-display">
                <label for="wrappedLink">Shareable Link:</label>
                <div class="link-input">
                    <input type="text" id="wrappedLink" readonly onclick="copyToClipboard('wrappedLink')" placeholder="Click to copy link">
                    <span class="copy-icon" onclick="copyToClipboard('wrappedLink')">ğŸ“‹</span>
                </div>
            </div>
            <div id="wrapDetails" class="details-box"></div>
        </div>

        <div class="unwrap-section">
            <h2>Unwrap Data <span class="info-icon" title="Enter a wrapped token to unwrap and retrieve the original data or file.">â„¹ï¸</span></h2>
            <div class="unwrap-input-group">
                <input type="text" id="unwrapInput" placeholder="Enter wrapped token">
                <button onclick="unwrapData()">Unwrap</button>
            </div>
            <!-- Success Message -->
            <div id="unwrapSuccess" class="success-message" style="display: none;">Data unwrapped successfully!</div>
            <!-- Unwrap Result Container -->
            <div id="unwrapResultContainer">
                <!-- File Bubble Container -->
                <div id="fileBubbleContainer"></div>
                <!-- CodeMirror Editor for Output -->
                <div id="unwrapResult" class="code-editor"></div>
            </div>
        </div>
    </div>

    <!-- CodeMirror JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.6/codemirror.min.js"></script>
    <!-- CodeMirror Modes -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.6/mode/javascript/javascript.min.js"></script>
    <!-- Custom Script -->
    <script src="/static/app.js"></script>
</body>
</html>
