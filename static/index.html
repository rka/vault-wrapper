<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vault Data Wrapper</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="/static/styles.css">
    <!-- CodeMirror CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.6/codemirror.min.css">
    <!-- CodeMirror Theme -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.6/theme/material-darker.min.css">
    <!-- Favicon -->
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
</head>
<body class="light-mode">
    <div class="container">
        <div class="header">
            <h1>Vault Data Wrapper</h1>
            <div class="info-icon" title="Vault Data Wrapper allows you to securely wrap and share data or files using Hashicorp Vault. You can drag and drop files or enter text/code to wrap. Generated tokens can be shared via URL or directly.">
                &#9432;
            </div>
            <span id="darkModeToggle" class="theme-icon" onclick="toggleNightMode()"></span>
        </div>
        
        <div class="wrap-section">
            <h2>Wrap Data</h2>
            <!-- Wrap Input with Drop Zone -->
            <div id="dropZone" class="drop-zone">
                <div id="wrapInput" class="code-editor"></div>
                <div id="uploadMessage" class="upload-message">Drag & drop a file here, or click to select a file.</div>
            </div>
            <div class="ttl-input">
                <label for="ttl">TTL (in seconds):</label>
                <input type="number" id="ttl" value="60" min="1">
            </div>
            <button onclick="wrapData()">Wrap</button>
            <!-- Success Message -->
            <div id="wrapSuccess" class="success-message" style="display: none;">Data wrapped successfully!</div>
            <!-- Display Wrapped Token and URL -->
            <div class="token-display">
                <label for="wrappedToken">Wrapped Token:</label>
                <div class="token-input">
                    <input type="text" id="wrappedToken" readonly onclick="copyToClipboard('wrappedToken')" placeholder="Click to copy token">
                    <span class="copy-icon" onclick="copyToClipboard('wrappedToken')">&#128203;</span>
                </div>
            </div>
            <div class="link-display">
                <label for="wrappedLink">Shareable Link:</label>
                <div class="link-input">
                    <input type="text" id="wrappedLink" readonly onclick="copyToClipboard('wrappedLink')" placeholder="Click to copy link">
                    <span class="copy-icon" onclick="copyToClipboard('wrappedLink')">&#128203;</span>
                </div>
            </div>
            <div id="wrapDetails" class="details-box"></div>
        </div>

        <div class="unwrap-section">
            <h2>Unwrap Data</h2>
            <div class="unwrap-input-group">
                <input type="text" id="unwrapInput" placeholder="Enter wrapped token">
                <button onclick="unwrapData()">Unwrap</button>
            </div>
            <!-- Success Message -->
            <div id="unwrapSuccess" class="success-message" style="display: none;">Data unwrapped successfully!</div>
            <!-- CodeMirror Editor for Output -->
            <div id="unwrapResult" class="code-editor"></div>
        </div>
    </div>

    <!-- CodeMirror JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.6/codemirror.min.js"></script>
    <!-- CodeMirror Modes -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.6/mode/javascript/javascript.min.js"></script>
    <!-- Custom Script -->
    <script src="/static/app.js"></script>
</body>
</html>
